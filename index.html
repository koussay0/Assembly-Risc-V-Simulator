<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RISC-V Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            resize: none;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .output {
            margin-top: 20px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RISC-V Simulator</h1>
        <textarea id="codeInput" placeholder="Paste your RISC-V assembly code here..."></textarea>
        <button onclick="simulate()">Run Code</button>
        <div class="output" id="output"></div>
    </div>
    <script>
        // Simulate function (example logic for demo purposes)
        function simulate() {
            const code = document.getElementById("codeInput").value;

            // Example RISC-V simulator logic (replace with actual simulator invocation)
            const outputElement = document.getElementById("output");

            // Simulated output (replace with real output from your simulator)
            if (code.trim() === "") {
                outputElement.innerText = "Please enter RISC-V assembly code.";
                return;
            }

            // Example output formatting
            let output = "Simulating...\n";
            output += "Code Loaded:\n";
            output += code + "\n\n";
            output += "Output Registers:\n";
            output += "x5 = 5\nx6 = 3\nx7 = 4\nx8 = 10\nx20 = 80\n\n";
            output += "Program Counter = 12";

            // Display the simulated output
            outputElement.innerText = output;
        }
    </script>
</body>
</html>
